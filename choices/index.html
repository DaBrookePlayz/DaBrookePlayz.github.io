<!DOCTYPE html>
<html>
	<head>
		<title>Project Choices</title>
		<link href="https://fonts.googleapis.com/css?family=Raleway:900" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="title.css">
		<script type="text/javascript" src="title.js"></script>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
	</head>
	<body onload = "onLoad()">
		<script>let FF_FOUC_FIX;</script> 
        <div class = "mobile"> <p>This page can only be loaded on a computer!</p> </div>
        <div class = "content">
		    <svg class = "top" xmlns="http://www.w3.org/2000/svg">
		      <rect width="100%" height="50%"/>
		    </svg>

		    <video style="right: 0; bottom: 0; min-width: 100%; min-height: 100%;" poster = "assets/firstFrame.png" src="assets/RainbowGradient.mp4" loop muted autoplay></video>
		    <svg style = "inset: 10% 0% 0% 0%;">
			    <mask id="mask">
				    <rect fill="white" width="100%" height="100%"></rect>
				    <text id="svgMask" dominant-baseline="central" x="50%" y="50%" text-anchor="middle">Choices</text>
			    </mask>
			    <rect width="100%" height="100%" id="mask-bg"></rect>
		    </svg>

		    <svg style = "inset: 29% 0% 0% 0%;" xmlns="http://www.w3.org/2000/svg">
		      <rect width="100%" height="25%"/>
		    </svg>

		    <svg style = "inset: 33% 0% 0% 0%;">
			    <mask id="mask1">
				    <rect fill="white" width="100%" height="100%"></rect>
				    <rect dominant-baseline="central" x="29%" y="20%" width="42%" height="70%" rx="25" />
			    </mask>
			    <rect width="100%" height="100%" id="mask-bg1"></rect>
			    <text id="svgMask1" dominant-baseline="central" x="50%" y="53%" text-anchor="middle">Play</text>
		    </svg>

		    <svg style = "inset: 52% 0% 0% 0%;">
			    <mask id="mask2">
				    <rect fill="white" width="100%" height="100%"></rect>
				    <rect dominant-baseline="central" x="29%" y="20%" width="20%" height="70%" rx="25" />
			    </mask>
			    <rect width="50%" height="100%" id="mask-bg2"></rect>
			    <text id="svgMask2" dominant-baseline="central" x="39%" y="53%" text-anchor="middle">Options</text>
		    </svg>

		    <svg style = "inset: 71% 0% 0% 0%;" >
			    <mask id="mask3">
				    <rect fill="white" width="100%" height="100%"></rect>
				    <rect dominant-baseline="central" x="51%" y="20%" width="20%" height="70%" rx="25"/>
			    </mask>
			    <rect width="50%" height="100%" id="mask-bg3" x=50%></rect>
			    <text id="svgMask3" dominant-baseline="central" x="61%" y="53%" text-anchor="middle">Message</text>
		    </svg>

		    <svg style = "inset: 90% 0% 0% 0%;" xmlns="http://www.w3.org/2000/svg">
		      <rect width="100%" height="100%"/>
		    </svg>

            <svg style = "inset: 71% 0% 0% 0%;" >
			    <mask id="mask4">
				    <rect fill="white" width="100%" height="100%"></rect>
				    <rect dominant-baseline="central" x="29%" y="20%" width="20%" height="70%" rx="25"/>
			    </mask>
			    <rect width="50%" height="100%" id="mask-bg4"></rect>
			    <text id="svgMask4" dominant-baseline="central" x="39%" y="53%" text-anchor="middle">Characters</text>
		    </svg>

            <svg style = "inset: 52% 0% 0% 0%;">
			    <mask id="mask5">
				    <rect fill="white" width="100%" height="100%"></rect>
				    <rect dominant-baseline="central" x="51%" y="20%" width="20%" height="70%" rx="25" />
			    </mask>
			    <rect width="50%" height="100%" id="mask-bg5" x=50%></rect>
			    <text id="svgMask5" dominant-baseline="central" x="61%" y="53%" text-anchor="middle">Credits</text>
		    </svg>

			<button class="button" style = "top:37%; left:29%; width:42%;" onclick="startGame()"></button>
		    <button class="button" style = "top:56%; left:29%;" onclick="openForm()"></button>
		    <button class="button" style = "top:75%; left:51%;" onclick="openMessage()"></button>
            <button class="button" style = "top:75%; left:29%;" onclick="openCharacters()"></button>
            <button class="button" style = "top:56%; left:51%;" onclick="openCredits()"></button>

			<div class="form-popup" id="myForm">
		        <h1 style="color:white">Options</h1>
		        <p>.</p>
		        <button class="buttonOptions" type="button" onclick="closeForm()">Back To Menu</button>
		        <p>.</p>
				<h2 style="color:white">Shortcuts: </h2>
				<p style="color:white">esc: access this menu </p>
				<p style="color:white">d: debug mode (reloads) </p>
                <p style="color:white">s: skip (in-game) </p>
		        <p>.</p>
				<button class = "buttonOptions" type="button" onclick="deleteData()">Delete Data</button>
			</div>
		</div>
    <div class = "savedText">
        <p id = "demo">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<p>
    </div>
    <div class = "versionText">Version 1.0.0</div>
	</body>
</html>
